<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>
<div id="app">
    <h1>String: {{name}}</h1>
    <h1>Sum: {{ 10 + 70 }}</h1>
    <h1>Number: {{ number }}</h1>
    <h1>Method: {{ sayHello() }}</h1>
    <h1>If statament: {{ isOk ? "i am Ok" : "I am not Ok"}}</h1>
    <h1>Reverse: {{ string.split("").reverse().join("") }}</h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            name: 'Vue',
            number: 100,
            isOk: true,
            string: 'My name is...'
        },
        methods: {
            sayHello: function () {
                return "I am function"
            }
        }
    })
</script>
</body>
</html>
