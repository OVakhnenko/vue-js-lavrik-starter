<!DOCTYPE html>
<head xmlns:v-on="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <title>Vue JS</title>
</head>
<body>
<div id="app">
    <h2>{{ title }}: {{ counter }}</h2>
    <button v-on:click="riseCounter(5, 'Add 5', $event)">Inc counter 5</button>
    <button v-on:click="riseCounter(10, 'Add 10', $event)">Inc counter 10</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Counter',
            counter: 0,
            counter2: 0
        },
        methods: {
            riseCounter: function (num, str, event) {
                this.counter += num
                this.title = str;

                if (num == 5) {
                    event.target.style.color = 'blue'
                } else if (num == 10) {
                    event.target.style.color = 'green'
                }
            }
        }
    })
</script>
</body>
</html>
